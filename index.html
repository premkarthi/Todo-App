<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    
    <header>
        <h1>Todo App</h1>
    </header>
    
    <section>
        <div class="headSection">
            <button type="button" class="addNew">+ Add todo</button>
            <div class="filterSection">
                <form action="" class="filters">
                    <select name="" id="teamsFilter">
                        <option value="All">All</option>
                        <option value="Backend">Backend</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Database">Database</option>
                        <option value="Design">Design</option>
                        <option value="QA">QA</option>
                    </select>
                    <select name="" id="statusFilter">
                        <option value="All">All</option>
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <select name="" id="sorting">
                        <option value="ascending">Ascending</option>
                        <option value="descending">Descending</option>
                    </select>
                    <button class="reset">Reset</button>
                </form>
            </div>
        </div>
        <div class="todoList">
            
        </div>
    </section> 

    <div class="overlay hidden"></div>
    <div class="modal hidden">
        <h2>Add your task</h2>
        <div class="close">âœ•</div>
        <form action="" id="form">
            <div class="group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Task name" >
                <div class="error"></div>
            </div>
            <div class="group">
                <label for="description">Description</label>
                <textarea type="text" id="description" ></textarea>
                <div class="error"></div>
            </div>
            <div class="group">
                <label for="status">Status</label>
                <select name="" id="statusForm">
                    <option value="-1">Select Option</option>
                    <option value="Pending" >Pending</option>
                    <option value="Completed">Completed</option>
                </select>
                <div class="error"></div>
            </div>
            <div class="group">
                <label for="status">Team</label>
                <select name="" id="teamFrom">
                    <option value="-1">Select Option</option>
                    <option value="Backend" >Backend</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Database">Database</option>
                    <option value="Design">Design</option>
                    <option value="QA">QA</option>
                </select>
                <div class="error"></div>
            </div>

            <button class="submit">Add Todo</button>
            <button class="update" style="display: none;">Update</button>
        </form>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
